        <main>
          <h3>Stormy Weather? Report it here!</h3>
            <form method="GET" action="thanks.html">
              <fieldset>
                <legend>Applicant Information</legend>
                <label class="info"> Full Name* <input type="text" name="fullname" title="Please have at least 3 letters entered" pattern="^[a-zA-Z\s\-\.]{3,}" required></label>
                <label class="info">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="info">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="info">Zip Code* <input type="number" name="zipcode" required ></label>
              </fieldset>

              <fieldset>
                <legend>Storm Information</legend>
                <label class="info">Storm date <input type="date" name="storn_date"></label>
                <label class="info">Storm type <input list="storm_type" name="storn_type"> 
                  <datalist id="storm_type">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                  </datalist>
                </label>
                <label class="info">Storm Severity <input type="range" name="storn_severity" min="1" max="10" step="1" value="5" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)" >
                  <span id="ratingValue">5</span></label>
                  <label id="storm">Storm Region <select name="storm_region" id="storm_region">
                    <option selected disabled>Select Region...</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda_Springs">Soda Springs</option>
                    <option value="Fish_Haven">Fish Haven</option> </select>
                  </label>
              </fieldset>

              <fieldset>
                <legend>additional Information</legend>
                <div>User in-danger level:</div>
                <label class="user"><input type="radio" name="user_level" value="Yes"><span class="option">Yes</span></label>
                <label class="user"><input type="radio" name="user_level" value="Maybe"><span class="option">Maybe</span></label>
                <label class="user"><input type="radio" name="user_level" value="No"><span class="option">No</span></label>
                <label class="textarea">Comments: <textarea name="comments" id="comments"></textarea></label>
                <input class="submitBtn" type="submit" value="Report this storm">
              
              </fieldset>
            </form>
        </main>
